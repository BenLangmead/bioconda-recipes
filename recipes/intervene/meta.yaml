package:
  name: intervene
  version: "0.6.0"

source:
  fn: intervene-0.6.0.tar.gz
  url: https://pypi.python.org/packages/83/b0/7f7a26bc7538e434456ce7f7c8f43863a5302626ed8cb380c9909b6543a3/intervene-0.6.0.tar.gz
  md5: 626b80efeb330372b48978af9965e66f

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - python
    - setuptools
    - pybedtools
    - matplotlib
    - pandas
    - numpy
    - scipy
    - seaborn
    - r
    - r-upsetr

  run:
    - python
    - pybedtools
    - matplotlib
    - pandas
    - numpy
    - scipy
    - seaborn
    - r
    - r-upsetr

test:
  imports:
    - intervene
    - intervene.example_data
    - intervene.example_data.ENCODE_hESC
    - intervene.example_data.Gene_list
    - intervene.example_data.dbSUPER_mm9
    - intervene.modules
    - intervene.modules.pairwise
    - intervene.modules.upset
    - intervene.modules.venn
  commands:
    - intervene --help

about:
  home: https://github.com/asntech/intervene
  license: MIT License
  summary: 'A tool for intersection of multiple gene or genomic region sets and visualization as venn diagrams, UpSet plots or pariwaise heatmaps'
  license_family: MIT
